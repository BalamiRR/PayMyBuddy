<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <title>Navbar</title>
  <style>
    html, body {
        height: 100%;
    }
    .nav-link {
        color: black !important;
        transition: color 0.2s ease;
    }
    .nav-link:hover {
        color: #007bff !important;
    }
    .nav-link.active {
        color: black !important;
        border-bottom: 2px solid #007bff;
        background-color: transparent !important;
    }
  </style>
</head>
  <body class="d-flex flex-column min-vh-100 p-3 mb-2 bg-light text-black">
    <div class="container" th:fragment="topbar">
      <nav class="d-flex justify-content-between align-items-center border-bottom py-2 px-3">
        <div>
          <a class="navbar-brand" th:href="@{/transfer}">
            <img th:src="@{/images/Logo.png}" alt="Pay My Buddy Logo" style="height: 50px;">
          </a>
        </div>
        <div class="d-flex align-items-center gap-3">
          <a th:href="@{/transfer}" th:class="${active=='transfer.html' ? 'nav-link active' : 'nav-link'}">Transfer</a>
          <a th:href="@{/profile}" th:class="${active=='profile.html' ? 'nav-link active' : 'nav-link'}">Profile</a>
          <a th:href="@{/contact}" th:class="${active=='contact.html' ? 'nav-link active' : 'nav-link'}">Contact</a>
          <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-primary text-white font-weight-bold">Log Out</button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
