<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
      <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2024/05/20/17162226887581_P6-01_Pay%20My%20Buddy.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <title>Profile</title>    <style>
        html, body {
            height: 100%;
            background: #fff;
        }
        .nav-link {
            color: black !important;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .nav-link.active {
            color: black !important;
            border-bottom: 2px solid #007bff;
            background-color: transparent !important;
        }
        .card {
          border-radius: 1rem;
          box-shadow: 0 6px 18px rgba(0,0,0,0.08);
          max-width: 450px;
          margin: auto;
        }
        .avatar {
          width: 120px;
          border: 4px solid #fff;
          box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .form-control:disabled {
          background: #f8f9fa;
          font-weight: 500;
        }
        .btn-custom {
          border-radius: 30px;
          padding: 8px 20px;
        }
      </style>
  </head>

  <body>
    <div th:replace="~{navbar :: topbar}"></div>
    <section class="py-5">
      <div class="container">
        <div class="card p-4" th:each="user : ${userInfo}">
          <div class="text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                 class="rounded-circle avatar" alt="Avatar">
            <h5 class="mt-3" th:text="${user.userName}">Username</h5>
            <p class="text-muted mb-1">Profile Information</p>
          </div>
          <hr>
          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" th:value="${user.userName}" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:value="${user.email}" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="text" class="form-control" placeholder="••••••••••••••••">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-custom">Update Password</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
