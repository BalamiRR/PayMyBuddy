<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2024/05/20/17162226887581_P6-01_Pay%20My%20Buddy.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Account</title>
        <style>
            html, body {
                height: 100%;
            }
            .nav-link {
                color: black !important;
                transition: color 0.2s ease;
            }
            .nav-link:hover {
                color: #007bff !important;
            }
            .nav-link.active {
                color: black !important;
                border-bottom: 2px solid #007bff;
                background-color: transparent !important;
            }
        </style>
    </head>
    <body>
        <div th:fragment="balanceSection">
            <div class="container mt-5 border p-4 rounded shadow-sm">
                <h5>My Balance</h5>
                <p th:text="${balance != null ? balance + ' €' : '0 €'}">0 €</p>
                <p th:text="${usdBalanceFormatted}">+ 0 USD</p>
                <div style="margin-top: 15px; font-size: 14px;">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#addMoneyModal" style="color: #007bff; text-decoration: none;">
                        Add money
                    </a>
                </div>
            </div>

            <!-- Add Money Modal -->
            <div class="modal fade" id="addMoneyModal" tabindex="-1" aria-labelledby="addMoneyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/transfer/add-money}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addMoneyModalLabel">Add Money</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label for="moneyAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="moneyAmount" name="amount" min="0" step="0.01" required>
                                <label for="moneyCurrency" class="form-label mt-3">Currency</label>
                                <select class="form-select" id="moneyCurrency" name="currency" required>
                                    <option value="EUR">€ EUR</option>
                                    <option value="USD">$ USD</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
