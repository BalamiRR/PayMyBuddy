<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2024/05/20/17162226887581_P6-01_Pay%20My%20Buddy.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Transfer</title>
        <style>
            html, body {
                height: 100%;
            }
            .nav-link {
                color: black !important;
                transition: color 0.2s ease;
            }
            .nav-link:hover {
                color: #007bff !important;
            }
            .nav-link.active {
                color: black !important;
                border-bottom: 2px solid #007bff;
                background-color: transparent !important;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{navbar :: topbar}"></div>

        <!-- Balance Card -->
        <div th:replace="~{account :: balanceSection}"></div>

        <!-- Table: Transfer -->
        <div class="container mt-5 border p-4 rounded shadow-sm">
            <form th:action="@{/transfer/send-money}" method="post" class="row g-3 align-items-end" onsubmit="return validateForm()">
                <div class="col-md-4">
                    <h5>Send Money</h5>
                    <label for="relation" class="form-label">To</label>
                    <select class="form-select form-select-sm" id="relation" name="relation" required>
                        <option value="" selected disabled>Select a friend</option>
                        <option th:each="friend : ${friendList}"
                                th:text="${friend.userName}"
                                th:value="${friend.id}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control form-control-sm" id="description" name="description" placeholder="Description" required>
                </div>

                <div class="col-md-2">
                    <div class="input-group input-group-sm">
                        <button id="currencyBtn"
                                class="btn btn-outline-secondary btn-sm dropdown-toggle w-100 text-start"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            € EUR
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="#" onclick="setCurrency(event,'EUR','€ EUR')">€ EUR</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setCurrency(event,'USD','$ USD')">$ USD</a></li>
                        </ul>
                        <input type="hidden" id="currency" name="currency" value="EUR">
                    </div>
                </div>

                <div class="col-md-2">
                    <input type="number" class="form-control form-control-sm" id="sendingAmount" name="sendingAmount" placeholder="Amount" min="0" required>
                </div>

                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Pay</button>
                </div>
            </form>

            <!-- Table: Transactions -->
            <div class="mt-4">
                <h5>My Transactions</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Friends</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="txn : ${transactions}">
                        <td th:text="${txn.otherPartyName}">Name</td>
                        <td th:text="${txn.description}">Description</td>
                        <td th:text="${txn.amount + '€'}">Amount</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            function setCurrency(event, value, label) {
                event.preventDefault();
                document.getElementById("currency").value = value;
                document.getElementById("currencyBtn").innerText = label;
            }

            function validateForm() {
                const relation = document.getElementById("relation");
                if (relation.value === "" || relation.value === null) {
                    alert("Select a friend");
                    relation.focus();
                    return false;
                }
                return true;
            }
        </script>
        <footer class="mt-auto text-center">
            <p>PayMyBuddy © 2025 - 2026</p>
        </footer>
    </body>
</html>
