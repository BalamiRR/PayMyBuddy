<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2024/05/20/17162226887581_P6-01_Pay%20My%20Buddy.png">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <title>Contact</title>
        <style>
            html, body {
                height: 100%;
            }
            .nav-link {
                color: black !important;
                transition: color 0.2s ease;
            }
            .nav-link:hover {
                color: #007bff !important;
            }
            .nav-link.active {
                color: black !important;
                border-bottom: 2px solid #007bff;
                background-color: transparent !important;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{navbar :: topbar}"></div>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Your contacts</h3>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                        Add a Friend
                    </button>
                </div>

                <table class="table table-hover table-striped mb-0">
                    <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th style="width: 120px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="friend : ${friendList}">
                            <td th:text="${friend.userName}">Name</td>
                            <td th:text="${friend.email}">email@example.com</td>
                            <td class="text-end">
                                <form th:action="@{/contact/delete}" method="post">
                                    <input type="hidden" name="friendId" th:value="${friend.id}" />
                                    <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="addFriendModal" tabindex="-1" aria-labelledby="addFriendModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFriendModalLabel">Add a new Friend</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/contact}" th:object="${newFriend}" method="POST">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" th:field="*{friendEmail}" required>
                            </div>
                            <div class="mt-2 text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                            <div class="mt-3 text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="saveFriendBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
             const showModal = [[${showModal}]]; // boolean olarak al
             if (showModal) {
                 const modal = new bootstrap.Modal(document.getElementById('addFriendModal'));
                 modal.show();
             }
         });
        </script>
        <footer class="mt-auto text-center">
            <p>PayMyBuddy Â© 2025 - 2026</p>
        </footer>
    </body>
</html>
