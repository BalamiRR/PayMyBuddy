<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2024/05/20/17162226887581_P6-01_Pay%20My%20Buddy.png">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <title>PAY MY BUDDY</title>
        <style>
            html, body {
                height: 100%;
            }

            input::placeholder {
                font-family: FontAwesome, Arial;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="border p-4 rounded shadow-sm bg-white">
                        <div class="text-center mb-3">
                            <button class="btn btn-warning text-white font-weight-bold">Pay My Buddy</button>
                        </div>
                        <h1 class="text-center mt-3 mb-3">Sign Up</h1>
                        <form action="#" th:action="@{/signup}" method="POST">
                            <div class="alert alert-danger" th:if="${signUpError}">
                                <span>Email already exists, please change another email.</span>
                            </div>
                            <div class="form-group">
                                <input type="text" name="userName" class="form-control bi bi-person-circle" id="inputUsername" placeholder="&#xf007; &nbsp;&nbsp;Username" minlength="6" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="form-control" id="inputEmail" placeholder="&#xf0e0; &nbsp;&nbsp;Email" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="inputPassword"  placeholder="&#xf084; Password" minlength="6" maxlength="30" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <br/>
                        <a th:href="@{/login}">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
