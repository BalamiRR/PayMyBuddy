<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <title>PAY MY BUDDY</title>
        <style>
            html, body {
                height: 100%;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="border p-4 rounded shadow-sm bg-white">
                    <div class="text-center mb-3">
                        <button class="btn btn-warning text-white font-weight-bold">Pay My Buddy</button>
                    </div>
                    <h1 class="text-center mt-3 mb-3">Login</h1>
                    <form>
                        <div class="form-group">
                            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="form-control" id="inputEmail" placeholder="&#xf0e0; &nbsp;&nbsp;Email" style="font-family:Arial, FontAwesome" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="&#xf069; &nbsp;&nbsp;Password" style="font-family:Arial, FontAwesome" maxlength="30" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="form-group mt-4">
                        <label><a th:href="@{/signup}">Click here to sign up</a></label>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
